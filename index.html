                <h2>Lunes</h2>
                <form class="task-form" data-dia="lunes">
                    <input type="text" class="task-name" placeholder="Tarea" required>
                    <select class="task-priority" required style="margin-top:8px;">
                        <option value="">Prioridad</option>
                        <option value="alta">Alta</option>
                        <option value="media">Media</option>
                        <option value="baja">Baja</option>
                    </select>
                    <div class="acciones-paquete" style="margin-top:8px; display:flex; gap:8px;">
                        <button type="submit">Agregar</button>
                        <button type="button" class="edit-task-btn" disabled>Editar</button>
                        <button type="button" class="delete-task-btn" disabled>Eliminar</button>
                    </div>
                    <span class="form-error"></span>
                </form>
                <div class="agenda-dia" data-dia="lunes"></div>
            </div>
